<nav class="bg-toolbar-light border-b border-muted-light dark:bg-toolbar-dark dark:border-muted-dark">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">
        Currency Exchange
      </span>
    </div>

    <div class="flex items-center gap-3.5">
      <div class="flex items-center text-sm gap-1.5" [ngClass]="isConnected ? 'text-green-600' : 'text-red-600'">
        <ng-icon name="heroWifiSolid" size="20"></ng-icon>
        {{ isConnected ? 'Connected' : 'Offline' }}
      </div>

      <button type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-xl hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        (click)="onThemeChange()">
        @if (!enableDarkMode) {
        <ng-icon name="heroSunSolid" size="24"></ng-icon>
        } @else {
        <ng-icon name="heroMoonSolid" size="24"></ng-icon>
        }
      </button>
    </div>
  </div>
</nav>
