<div class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <app-summary-card textTitle="Total Currencies" textDescription="20" iconName="heroGlobeAmericasSolid"
      cardBackgroundColor="from-accent-300 to-accent-400" iconBackgroundColor="bg-accent-300"
      iconTextColor="text-accent-700"></app-summary-card>

    <app-summary-card textTitle="Positive Changes" textDescription="5" iconName="heroArrowTrendingUpSolid"
      cardBackgroundColor="from-green-300 to-green-400" iconBackgroundColor="bg-green-300"
      iconTextColor="text-green-700"></app-summary-card>

    <app-summary-card textTitle="Base Currency" textDescription="USD" iconName="heroBanknotesSolid"
      cardBackgroundColor="from-purple-300 to-purple-400" iconBackgroundColor="bg-purple-300"
      iconTextColor="text-purple-700"></app-summary-card>

    <app-summary-card textTitle="Last Updated" textDescription="10 minutes ago" iconName="heroClockSolid"
      cardBackgroundColor="from-indigo-300 to-indigo-400" iconBackgroundColor="bg-indigo-300"
      iconTextColor="text-indigo-700"></app-summary-card>
  </div>
</div>

<div class="my-8 space-y-4">
  <!-- Configuration Section -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex items-center space-x-4 gap-4">

      <div class="flex items-center space-x-2">
        <button type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 flex items-center gap-2">
          <ng-icon name="heroArrowPathSolid" size="16"></ng-icon>
          Refresh
        </button>

        <button type="button" class="focus:ring-2 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
          [ngClass]="autoRefresh ? 'bg-green-900 text-green-300 focus:ring-green-300' : 'bg-gray-900 text-gray-300 focus:ring-gray-300'"
          (click)="autoRefresh = !autoRefresh">
          Auto-refresh {{ autoRefresh ? 'ON' : 'OFF' }}
        </button>
      </div>
    </div>
  </div>
  <!-- Tab Section -->
  <div
    class="inline-flex w-full items-baseline justify-start rounded-lg bg-card-default-light dark:bg-card-default-dark p-1 sm:w-auto border border-muted-light dark:border-muted-dark">
    @for (v of viewOpts; track $index) {
    <button type="button"
      class="group inline-flex items-center justify-center whitespace-nowrap py-2 align-middle font-semibold transition-all duration-300 ease-in-out stroke-blue-700 min-w-[32px] gap-1.5 text-xs hover:stroke-blue-950 hover:text-blue-950 h-7 w-full rounded-md px-3 sm:w-auto"
      [ngClass]="selectedView === v.value ? 'bg-accent-300 text-white' : ''" (click)="selectedView = v.value">
      <ng-icon [name]="v.icon" size="20"></ng-icon>

      <div>
        {{ v.name }}
      </div>
    </button>
    }
  </div>
</div>

<!-- Table -->
<div class="space-y-8">
  <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
    <div class="flex flex-col md:flex-row justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Exchange Rates (Base: USD)</h2>

      <div class="w-full md:w-1/2">
        <form class="flex items-center">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <input type="text" id="simple-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Search Currencies" required="">
          </div>
        </form>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-4 py-3">Currency</th>
            <th scope="col" class="px-4 py-3">Name</th>
            <th scope="col" class="px-4 py-3">Rate</th>
            <th scope="col" class="px-4 py-3">Last 24 Hours</th>
            <th scope="col" class="px-4 py-3 text-end">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          @for (item of [0,1,2,3,4,5,6,7]; track $index) {
          <tr class="border-b dark:border-gray-700">
            <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              AUD
            </th>

            <td class="px-4 py-3">
              Australian Dollar
            </td>

            <td class="px-4 py-3">
              1.000000
            </td>

            <td class="px-4 py-3">
              <img src="/icons/arrow-trending-up.svg">
              0.0087 (0.87%)
            </td>

            <td class="px-4 py-3 flex items-center justify-end">
              <button id="apple-imac-27-dropdown-button" data-dropdown-toggle="apple-imac-27-dropdown"
                class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                type="button">
                Set as Base
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
      aria-label="Table navigation">
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
        Showing
        <span class="font-semibold text-gray-900 dark:text-white">1-10</span>
        of
        <span class="font-semibold text-gray-900 dark:text-white">1000</span>
      </span>
      <ul class="inline-flex items-stretch -space-x-px">
        <li>
          <a href="#"
            class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Previous</span>
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </li>
        <li>
          <a href="#"
            class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
        </li>
        <li>
          <a href="#"
            class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
        </li>
        <li>
          <a href="#" aria-current="page"
            class="flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
        </li>
        <li>
          <a href="#"
            class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">...</a>
        </li>
        <li>
          <a href="#"
            class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">100</a>
        </li>
        <li>
          <a href="#"
            class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
